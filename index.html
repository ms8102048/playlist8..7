<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Git æ’­æ”¾å™¨</title>
  <link rel="icon" href="video-player-icon.jpg" type="image/jpeg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
  <style>
    body { background: #000; color: #fff; margin: 0; padding: 10px; font-family: sans-serif; box-sizing: border-box; }
    #UI { transition: all 0.3s; }
    textarea { width: 100%; height: 80px; background: #111; color: #fff; border: 1px solid #444; border-radius: 4px; box-sizing: border-box; padding: 5px; font-size: 14px; }
    #C { margin: 10px 0; display: flex; flex-wrap: wrap; gap: 8px; }
    
    /* æŒ‰éˆ•åˆ—æ’ç‰ˆï¼šè®“ä¸‰å€‹æŒ‰éˆ•å¹³åˆ†ç©ºé–“ */
    .btn-group { display: flex; gap: 8px; margin-bottom: 10px; }
    button { cursor: pointer; border: none; border-radius: 4px; font-weight: bold; flex: 1; height: 40px; font-size: 13px; }
    
    .btn-num { min-width: 45px; height: 40px; background: #222; color: #fff; border: 1px solid #444; flex: none; }
    .btn-ctrl { background: #444; color: #fff; }
    #BtnRead { background: #1a3a5a; color: #8cf; border: 1px solid #2d5a88; }
    #BtnWrite { background: #1a5a2a; color: #8f8; border: 1px solid #2d884a; }
    
    #dplayer { width: 100%; min-height: 380px; aspect-ratio: 16/9; background: #000; border-radius: 4px; }
    .dplayer-icons-right { display: flex !important; align-items: center; }

    /* è‡ªå‹•æ¶ˆå¤±çš„é€šçŸ¥æ¨£å¼ */
    #AutoNotice { 
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0, 128, 0, 0.9); color: white; padding: 10px 20px;
      border-radius: 20px; z-index: 9999; display: none; font-weight: bold;
    }
  </style>
</head>
<body>

<div id="AutoNotice">æˆåŠŸ</div>

<div id="UI">
  <textarea id="L" placeholder="åœ¨æ­¤è²¼å…¥æ¸…å–® (æ ¼å¼: åç¨±$ç¶²å€)"></textarea>
  <div id="C"></div>
</div>

<div class="btn-group">
  <button id="T" class="btn-ctrl">å±•é–‹/æ”¶åˆ</button>
  <button id="BtnRead" class="btn-ctrl">è®€å–åŒæ­¥é€²åº¦</button>
  <button id="BtnWrite" class="btn-ctrl">å¯«å…¥åŒæ­¥é€²åº¦</button>
</div>

<div id="dplayer"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/dplayer@latest"></script>
<script>
  const d = document, L = d.getElementById("L"), C = d.getElementById("C"), UI = d.getElementById("UI"), T = d.getElementById("T"), NT = d.getElementById("AutoNotice");
  const BtnRead = d.getElementById("BtnRead"), BtnWrite = d.getElementById("BtnWrite");
  let dp = null;

  const API_URL = "https://script.google.com/macros/s/AKfycbyXpcaYtHeZVPtiOOr6R8PHL1womW9nhJgV9673K4Hgq4aJ_zmn2HYVgLqRaT12kbLi_Q/exec";

  // è‡ªå‹•é¡¯ç¤ºé€šçŸ¥ 1 ç§’
  function showNotice(msg) {
    NT.innerText = msg;
    NT.style.display = 'block';
    setTimeout(() => { NT.style.display = 'none'; }, 1000);
  }

  window.onload = () => {
    const saved = localStorage.getItem("tv_l");
    if (saved) { L.value = saved; gen(); }
    const u = localStorage.getItem("tv_u"), t = localStorage.getItem("tv_last_time");
    if (u) load(u, t);
  };

  // è®€å–åŒæ­¥é€²åº¦
  BtnRead.onclick = () => {
    BtnRead.innerText = "è®€å–ä¸­...";
    const cbName = 'jsonp_' + Date.now();
    const script = d.createElement('script');
    
    window[cbName] = (data) => {
      if (data && data.list) {
        L.value = data.list;
        localStorage.setItem("tv_l", data.list);
        gen();
        if (data.url) load(data.url, data.time || 0);
        showNotice("âœ… è®€å–æˆåŠŸ");
      }
      delete window[cbName];
      d.body.removeChild(script);
      BtnRead.innerText = "è®€å–åŒæ­¥é€²åº¦";
    };

    script.onerror = () => { alert("è®€å–ç™¼ç”ŸéŒ¯èª¤"); BtnRead.innerText = "è®€å–åŒæ­¥é€²åº¦"; };
    script.src = `${API_URL}?callback=${cbName}&t=${Date.now()}`;
    d.body.appendChild(script);
  };

  // å¯«å…¥é€²åº¦
  BtnWrite.onclick = () => {
    BtnWrite.innerText = "å¯«å…¥ä¸­...";
    const payload = {
      list: L.value,
      url: dp ? dp.video.dataset.u : (localStorage.getItem("tv_u") || ""),
      time: dp ? dp.video.currentTime : (localStorage.getItem("tv_last_time") || 0)
    };

    fetch(API_URL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(payload)
    }).then(() => {
      showNotice("ğŸ’¾ å¯«å…¥æˆåŠŸ");
      BtnWrite.innerText = "å¯«å…¥åŒæ­¥é€²åº¦";
    }).catch(() => {
      alert("å¯«å…¥å¤±æ•—");
      BtnWrite.innerText = "å¯«å…¥åŒæ­¥é€²åº¦";
    });
  };

  T.onclick = () => UI.style.display = UI.style.display === 'none' ? 'block' : 'none';

  function gen() {
    const lines = L.value.split('\n').filter(l => l.includes('http'));
    C.innerHTML = '';
    lines.forEach((l, i) => {
      const u = l.split('$').pop().trim();
      const b = d.createElement("button");
      b.className = "btn-num"; b.innerText = (i + 1); b.dataset.u = u;
      b.onclick = () => load(u, 0);
      C.appendChild(b);
    });
    if (dp) hi(dp.video.dataset.u);
  }

  function load(u, t) {
    hi(u);
    if (dp) {
        dp.switchVideo({ url: u, type: 'hls' });
        dp.video.dataset.u = u;
        if (t > 0) dp.seek(t);
        dp.play();
    } else {
        dp = new DPlayer({
            container: d.getElementById('dplayer'),
            autoplay: true,
            hotkey: true,
            video: { url: u, type: 'hls' }
        });
        dp.video.dataset.u = u;
        if (t > 0) dp.seek(t);
        dp.on('ended', () => nextVideo());
        
        const btnBox = d.createElement('div');
        btnBox.style.cssText = 'display:flex; align-items:center;';
        const curEp = d.createElement('div');
        curEp.id = "curEp";
        curEp.style.cssText = 'font-size:11px; color:#0a0; border:1px solid #050; padding:1px 6px; border-radius:3px; margin-top:8px; margin-right:4px; font-weight:bold;';

        const createQuickBtn = (text, action) => {
            const btn = d.createElement('div');
            btn.className = 'dplayer-icon';
            btn.style.cssText = 'width:auto; padding:0 3px; display:flex; align-items:center; cursor:pointer;';
            btn.innerHTML = `<div style="font-size:18px; line-height:1; margin-top:5px;">${text}</div>`;
            btn.onclick = (e) => { e.stopPropagation(); action(); };
            return btn;
        };

        btnBox.appendChild(curEp);
        btnBox.appendChild(createQuickBtn('âª', () => { dp.seek(dp.video.currentTime - 10); }));
        btnBox.appendChild(createQuickBtn('â†©ï¸', () => { dp.seek(85); }));
        btnBox.appendChild(createQuickBtn('â­ï¸', () => { nextVideo(); }));
        
        const ir = d.querySelector('.dplayer-icons-right');
        if (ir) ir.insertBefore(btnBox, ir.firstChild);
        updateEpDisp(u); 
    }
  }

  function nextVideo() {
    const bs = Array.from(d.querySelectorAll(".btn-num"));
    const u = dp ? dp.video.dataset.u : "";
    const i = bs.findIndex(b => b.dataset.u === u);
    if (i !== -1 && i < bs.length - 1) bs[i + 1].click();
  }

  function updateEpDisp(u) {
    const bs = Array.from(d.querySelectorAll(".btn-num"));
    const i = bs.findIndex(b => b.dataset.u === u);
    const el = d.getElementById("curEp");
    if (el) el.innerText = i !== -1 ? `ç¬¬ ${i + 1} é›†` : "";
  }

  function hi(u) {
    updateEpDisp(u);
    d.querySelectorAll(".btn-num").forEach(b => {
      const a = b.dataset.u === u;
      b.style.background = a ? "#0f0" : "#222";
      b.style.color = a ? "#000" : "#fff";
    });
  }

  L.oninput = () => { localStorage.setItem("tv_l", L.value); gen(); };

  setInterval(() => {
    if (dp && dp.video.currentTime > 0 && !dp.video.paused) {
      localStorage.setItem("tv_u", dp.video.dataset.u);
      localStorage.setItem("tv_last_time", dp.video.currentTime);
    }
  }, 3000);
</script>
</body>
</html>
