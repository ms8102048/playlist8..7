<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Git 播放器</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
  <style>
    body { background: #000; color: #fff; margin: 0; padding: 10px; font-family: sans-serif; box-sizing: border-box; }
    textarea { width: 100%; height: 80px; background: #111; color: #fff; border: 1px solid #444; border-radius: 4px; padding: 5px; font-size: 14px; box-sizing: border-box; }
    #C { margin: 10px 0; display: flex; flex-wrap: wrap; gap: 8px; }
    .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }
    button { cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
    .btn-num { min-width: 45px; height: 40px; background: #222; color: #fff; border: 1px solid #444; }
    .btn-ctrl { flex-grow: 1; height: 40px; background: #444; color: #fff; }
    #dplayer { width: 100%; min-height: 250px; aspect-ratio: 16/9; background: #000; border-radius: 4px; }
    .dplayer-icons-right { display: flex !important; align-items: center !important; }
  </style>
</head>
<body>

<div id="UI">
  <textarea id="L" placeholder="在此貼入清單 (格式: 名稱$網址)"></textarea>
  <div id="C"></div>
</div>

<div class="btn-group">
  <button id="T" class="btn-ctrl">收合清單</button>
  <button id="N" class="btn-ctrl" style="background: #a00;">▶ 下一集</button>
</div>

<div id="dplayer"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/dplayer@latest"></script>
<script>
  const d = document, L = d.getElementById("L"), C = d.getElementById("C"), UI = d.getElementById("UI"), T = d.getElementById("T"), N = d.getElementById("N");
  let dp = null;

  window.onload = () => {
    const s = localStorage.getItem("tv_l");
    if (s) { L.value = s; gen(); const u = localStorage.getItem("tv_u"), t = localStorage.getItem("tv_last_time"); if (u) load(u, t); }
  };

  T.onclick = () => UI.style.display = UI.style.display === 'none' ? 'block' : 'none';

  function gen() {
    const lines = L.value.split('\n').filter(l => l.includes('http'));
    C.innerHTML = '';
    lines.forEach((l, i) => {
      const u = l.split('$').pop().trim();
      const b = d.createElement("button");
      b.className = "btn-num"; b.innerText = (i + 1); b.dataset.u = u;
      b.onclick = () => load(u, 0);
      C.appendChild(b);
    });
    if (dp) hi(dp.video.dataset.u);
  }

  function load(u, t) {
    hi(u);
    if (dp) {
        dp.switchVideo({ url: u, type: 'hls' });
        dp.video.dataset.u = u;
        if (t > 0) dp.seek(t);
        dp.play();
    } else {
        dp = new DPlayer({
            container: d.getElementById('dplayer'),
            autoplay: true,
            hotkey: true, // 恢復原廠熱鍵（內建 5s）
            video: { url: u, type: 'hls' }
        });
        dp.video.dataset.u = u;
        if (t > 0) dp.seek(t);
        dp.on('ended', () => N.click());
        
        // --- 核心修正：監聽按鍵，只額外補 5 秒 ---
        d.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                // 原生已執行 +5s，我們補 +5s，總共 10s
                dp.seek(dp.video.currentTime + 5);
                dp.notice("前進 10 秒");
            }
            if (e.key === 'ArrowLeft') {
                // 原生已執行 -5s，我們補 -5s，總共 10s
                dp.seek(dp.video.currentTime - 5);
                dp.notice("後退 10 秒");
            }
        });

        // --- 右下角僅保留 85▶ ---
        setTimeout(() => {
            const ir = d.querySelector('.dplayer-icons-right');
            if (!ir) return;
            const btn = d.createElement('div');
            btn.className = 'dplayer-icon';
            btn.style.cssText = 'width:auto; padding:0 5px; display:flex; align-items:center; height:100%; cursor:pointer;';
            btn.innerHTML = `<div style="font-size:11px; font-weight:bold; background:rgba(255,255,255,0.2); padding:2px 7px; border-radius:4px; height:20px; display:flex; align-items:center;">85 ▶</div>`;
            btn.onclick = (e) => { e.stopPropagation(); dp.seek(dp.video.currentTime + 85); dp.notice("跳過 85 秒"); };
            ir.prepend(btn);
        }, 500);
    }
  }

  N.onclick = () => {
    const bs = Array.from(d.querySelectorAll(".btn-num"));
    const u = dp ? dp.video.dataset.u : "";
    const i = bs.findIndex(b => b.dataset.u === u);
    if (i !== -1 && i < bs.length - 1) bs[i + 1].click();
  };

  function hi(u) {
    d.querySelectorAll(".btn-num").forEach(b => {
      const a = b.dataset.u === u;
      b.style.background = a ? "#0f0" : "#222";
      b.style.color = a ? "#000" : "#fff";
    });
  }

  L.oninput = () => { localStorage.setItem("tv_l", L.value); gen(); };

  setInterval(() => {
    if (dp && dp.video.currentTime > 0 && !dp.video.paused) {
      localStorage.setItem("tv_u", dp.video.dataset.u);
      localStorage.setItem("tv_last_time", dp.video.currentTime);
    }
  }, 3000);
</script>
</body>
</html>
